      <rect x="286" y="426" width="220" height="10" rx="5" fill="rgba(231,245,239,0.16)"/>
      <rect x="286" y="448" width="98" height="16" rx="8" fill="url(#accent)"/>
      <text x="296" y="460" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="11" font-weight="900" fill="#052018">完成 +10</text>
    </g>

    <g>
      <rect x="260" y="484" width="480" height="90" rx="18" fill="rgba(0,0,0,0.16)" stroke="rgba(255,255,255,0.10)"/>
      <text x="286" y="516" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="12" font-weight="900" fill="rgba(231,245,239,0.88)">任务 2：不用一次性塑料袋</text>
      <rect x="286" y="530" width="260" height="10" rx="5" fill="rgba(231,245,239,0.16)"/>
      <rect x="286" y="552" width="98" height="16" rx="8" fill="url(#accent)"/>
      <text x="296" y="564" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="11" font-weight="900" fill="#052018">完成 +10</text>
    </g>

