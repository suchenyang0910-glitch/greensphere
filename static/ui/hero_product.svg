      <text x="296" y="668" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="11" font-weight="900" fill="#052018">完成 +10</text>
      <rect x="392" y="656" width="138" height="16" rx="8" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.14)"/>
      <text x="404" y="668" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="11" font-weight="800" fill="rgba(231,245,239,0.86)">照片（可选）</text>
    </g>

    <rect x="830" y="276" width="340" height="464" rx="30" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
    <text x="864" y="328" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="14" font-weight="900" fill="rgba(231,245,239,0.92)">你的 LeafPass 档案</text>
    <text x="864" y="352" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="12" font-weight="650" fill="rgba(231,245,239,0.70)">Streak、积分、徽章墙、最近打卡。</text>

    <rect x="864" y="380" width="272" height="88" rx="18" fill="rgba(0,0,0,0.16)" stroke="rgba(255,255,255,0.10)"/>
    <text x="888" y="412" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="12" font-weight="850" fill="rgba(231,245,239,0.88)">Streak</text>
    <text x="888" y="444" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="22" font-weight="950" fill="rgba(231,245,239,0.94)">7</text>
    <rect x="952" y="434" width="170" height="10" rx="5" fill="rgba(231,245,239,0.14)"/>
    <rect x="952" y="434" width="120" height="10" rx="5" fill="url(#accent)" opacity="0.9"/>

    <g>
      <rect x="864" y="484" width="124" height="124" rx="22" fill="rgba(0,0,0,0.16)" stroke="rgba(255,255,255,0.10)"/>
      <rect x="1012" y="484" width="124" height="124" rx="22" fill="rgba(0,0,0,0.16)" stroke="rgba(255,255,255,0.10)"/>
      <circle cx="926" cy="544" r="30" fill="#38f2c6" opacity="0.85"/>
      <circle cx="1074" cy="544" r="30" fill="#1fd19c" opacity="0.85"/>
      <text x="914" y="549" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="11" font-weight="950" fill="#052018">P1</text>
      <text x="1062" y="549" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="11" font-weight="950" fill="#052018">S7</text>
      <rect x="888" y="594" width="76" height="10" rx="5" fill="rgba(231,245,239,0.18)"/>
      <rect x="1036" y="594" width="76" height="10" rx="5" fill="rgba(231,245,239,0.18)"/>
    </g>

    <rect x="864" y="628" width="272" height="56" rx="28" fill="url(#accent)"/>
    <text x="954" y="662" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="14" font-weight="950" fill="#052018">导出记录</text>
