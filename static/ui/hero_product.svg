<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#061a14"/>
      <stop offset="1" stop-color="#0b2a21"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#38f2c6"/>
      <stop offset="1" stop-color="#1fd19c"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="22" stdDeviation="22" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1400" height="900" rx="44" fill="url(#bg)"/>
  <circle cx="360" cy="220" r="320" fill="#38f2c6" opacity="0.12"/>
  <circle cx="1080" cy="260" r="360" fill="#1fd19c" opacity="0.10"/>

  <g filter="url(#shadow)">
    <rect x="190" y="120" width="1020" height="660" rx="40" fill="rgba(0,0,0,0.18)" stroke="rgba(255,255,255,0.14)"/>

    <rect x="230" y="160" width="940" height="96" rx="28" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
    <circle cx="280" cy="208" r="20" fill="url(#accent)"/>
    <text x="314" y="206" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="20" font-weight="900" fill="rgba(231,245,239,0.92)">LeafPass</text>
    <text x="314" y="232" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="13" font-weight="650" fill="rgba(231,245,239,0.70)">Small actions, real impact.</text>
    <rect x="980" y="188" width="170" height="36" rx="18" fill="url(#accent)"/>
    <text x="1016" y="211" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="13" font-weight="950" fill="#052018">Start in Telegram</text>

    <rect x="230" y="276" width="540" height="464" rx="30" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
    <rect x="260" y="306" width="480" height="56" rx="18" fill="rgba(0,0,0,0.18)" stroke="rgba(255,255,255,0.10)"/>
    <circle cx="292" cy="334" r="12" fill="#38f2c6" opacity="0.95"/>
    <text x="314" y="339" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="14" font-weight="900" fill="rgba(231,245,239,0.92)">LeafPass Bot</text>
    <rect x="642" y="320" width="86" height="26" rx="13" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.12)"/>
