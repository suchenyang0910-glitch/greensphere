<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#071b16"/>
      <stop offset="1" stop-color="#0c3027"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#57f2a6"/>
      <stop offset="1" stop-color="#1bbf72"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="rgba(0,0,0,0.45)"/>
    </filter>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)"/>
  <g opacity="0.12">
    <circle cx="260" cy="210" r="220" fill="#1bbf72"/>
    <circle cx="980" cy="190" r="240" fill="#57f2a6"/>
  </g>

  <g transform="translate(360,70)" filter="url(#shadow)">
    <rect x="0" y="0" rx="48" ry="48" width="480" height="760" fill="rgba(0,0,0,0.20)" stroke="rgba(255,255,255,0.14)"/>
    <rect x="18" y="18" rx="40" ry="40" width="444" height="724" fill="#f5f7f9"/>

    <g transform="translate(54,60)" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,sans-serif">
      <g>
        <circle cx="18" cy="18" r="18" fill="url(#accent)"/>
        <path d="M18 8 C24 10,28 16,26 22 C24 30,14 32,12 22 C11 17,14 10,18 8Z" fill="#052016"/>
        <path d="M18 8 L18 30" stroke="#0b2a22" stroke-width="2" stroke-linecap="round"/>
      </g>
      <text x="52" y="26" font-size="18" fill="#0f2334" font-weight="800">GreenSphere</text>
      <text x="52" y="46" font-size="12" fill="#5d6b78">每日小行动 · G-Points · Streak</text>

      <g transform="translate(0,70)">
        <rect x="0" y="0" rx="16" ry="16" width="372" height="86" fill="#ffffff" stroke="rgba(15,35,52,0.10)"/>
        <text x="16" y="30" font-size="12" fill="#6a7784">我的绿色进度</text>
        <text x="16" y="58" font-size="14" fill="#0f2334" font-weight="700">累计 120 分 ｜ 连续 7 天</text>
        <text x="16" y="78" font-size="12" fill="#6a7784">今日完成 2 / 3</text>
      </g>

      <g transform="translate(0,170)">
        <rect x="0" y="0" rx="16" ry="16" width="372" height="300" fill="#ffffff" stroke="rgba(15,35,52,0.10)"/>
        <text x="16" y="30" font-size="12" fill="#6a7784">今天想完成哪些小行动？</text>

        <g transform="translate(16,52)">
          <rect x="0" y="0" rx="14" ry="14" width="340" height="70" fill="#e8fff4" stroke="#1bbf72"/>
          <text x="16" y="30" font-size="14" fill="#0f2334" font-weight="700">步行 5,000 步</text>
          <text x="16" y="52" font-size="12" fill="#4e5b67">完成可获得 +10 分</text>
        </g>

        <g transform="translate(16,132)">
          <rect x="0" y="0" rx="14" ry="14" width="340" height="70" fill="#f2f2f2" stroke="#dddddd"/>
          <text x="16" y="30" font-size="14" fill="#5b6772" font-weight="700">✅ 已完成：不用一次性塑料袋</text>
          <text x="16" y="52" font-size="12" fill="#6f7c88">+10 分</text>
        </g>

        <g transform="translate(16,212)">
          <rect x="0" y="0" rx="14" ry="14" width="340" height="70" fill="#e8fff4" stroke="#1bbf72"/>
          <text x="16" y="30" font-size="14" fill="#0f2334" font-weight="700">关灯节能 30 分钟</text>
          <text x="16" y="52" font-size="12" fill="#4e5b67">完成可获得 +10 分</text>
        </g>
      </g>

      <g transform="translate(0,488)">
        <rect x="0" y="0" rx="16" ry="16" width="372" height="130" fill="#ffffff" stroke="rgba(15,35,52,0.10)"/>
        <text x="16" y="30" font-size="12" fill="#6a7784">LeafPass 徽章</text>
        <g transform="translate(16,48)">
          <rect x="0" y="0" rx="999" ry="999" width="130" height="30" fill="#e8fff4" stroke="#1bbf72"/>
          <text x="65" y="20" text-anchor="middle" font-size="12" fill="#0f2334" font-weight="700">New Leaf</text>

          <rect x="140" y="0" rx="999" ry="999" width="110" height="30" fill="#e8fff4" stroke="#1bbf72"/>
          <text x="195" y="20" text-anchor="middle" font-size="12" fill="#0f2334" font-weight="700">Sprout</text>

          <rect x="260" y="0" rx="999" ry="999" width="96" height="30" fill="#e8fff4" stroke="#1bbf72"/>
          <text x="308" y="20" text-anchor="middle" font-size="12" fill="#0f2334" font-weight="700">Pioneer</text>
